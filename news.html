            </a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="drivers.html">Sürücüler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="news.html">Haberler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="races.html">Sıralama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Mağaza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Sepetim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profil</a>
                    </li>
                    <li class="nav-item" id="loginNavItem">
                        <a class="nav-link" href="login.html">Giriş Yap</a>
                    </li>
                    <li class="nav-item dropdown" id="userNavItem" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">

    <!-- Page Header -->
    <section class="py-5 bg-light">
        <div class="container">
            <h1 class="display-4 text-center mb-3">Haberler</h1>
            <p class="text-center text-muted">RedBull Racing ve Formula 1'den son haberler</p>
        </div>
    </section>

    <!-- News Grid -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4" id="newsGrid">
                <!-- Haberler API'den yüklenecek -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Yükleniyor...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // API'den haberleri yükle (auth.js'deki API_URL kullanılıyor)
        async function loadNews() {
            try {
                const response = await fetch(`${API_URL}/news`);
                const news = await response.json();
                
                const newsGrid = document.getElementById('newsGrid');
                newsGrid.innerHTML = '';
                
                if (news.length === 0) {
                    newsGrid.innerHTML = '<div class="col-12 text-center"><p>Henüz haber bulunmamaktadır.</p></div>';
                    return;
                }
                
                news.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4';
                    // İçeriği kısalt (150 karakter)
                    const shortContent = item.content.length > 150 
                        ? item.content.substring(0, 150) + '...' 
                        : item.content;
                    card.innerHTML = `
                        <div class="card news-card h-100">
                            <img src="${item.image || 'images/news-1.jpg'}" class="card-img-top" alt="${item.title}">
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                                <p class="card-text">${shortContent}</p>
                                <a href="news-detail.html?id=${item.id}" target="_blank" class="btn btn-sm btn-outline-danger">Devamını Oku</a>
                            </div>
                        </div>
                    `;
                    newsGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Haberler yüklenirken hata:', error);
                document.getElementById('newsGrid').innerHTML = '<div class="col-12 text-center"><p class="text-danger">Haberler yüklenirken bir hata oluştu. Lütfen sunucunun çalıştığından emin olun.</p></div>';
            }
        }
        
        // Sayfa yüklendiğinde haberleri çek
        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
