    <section class="py-5 bg-light">
        <div class="container">
            <h1 class="display-4 text-center mb-3">Kullanıcı Profili</h1>
            <p class="text-center text-muted">Hesap bilgilerinizi yönetin</p>
        </div>
    </section>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header text-white" style="background-color: #0d6efd;">
                            <h5 class="mb-0">Profil Bilgileri</h5>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <h4 id="profileName">Kullanıcı Adı</h4>
                                <p class="text-muted" id="profileEmail">user@example.com</p>
                            </div>
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">Ad</label>
                                        <input type="text" class="form-control" id="firstName" value="Kullanıcı">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Soyad</label>
                                        <input type="text" class="form-control" id="lastName" value="Adı">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-posta</label>
                                    <input type="email" class="form-control" id="email" value="user@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefon</label>
                                    <input type="tel" class="form-control" id="phone" value="+90 555 123 4567">
                                </div>
                                <button type="submit" class="btn btn-primary">Kaydet</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
