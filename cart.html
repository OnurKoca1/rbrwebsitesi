<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBull Racing - Sepetim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                RedBull Racing
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="drivers.html">Sürücüler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">Haberler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="races.html">Sıralama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Mağaza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Sepetim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profil</a>
                    </li>
                    <li class="nav-item" id="loginNavItem">
                        <a class="nav-link" href="login.html">Giriş Yap</a>
                    </li>
                    <li class="nav-item dropdown" id="userNavItem" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span id="userNameNav"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html">Profil</a></li>
                            <li id="adminNavLink" style="display: none;"><a class="dropdown-item" href="admin.html">Admin Paneli</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Çıkış Yap</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="py-4 bg-light" style="margin-top: 76px;">
        <div class="container">
            <h2 class="text-center mb-0">Sepetim</h2>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="py-5">
        <div class="container">
            <div id="cartContent">
                <div class="text-center">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Yükleniyor...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Sepeti yükle
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="text-center py-5">
                        <h4 class="mb-3">Sepetiniz boş</h4>
                        <a href="shop.html" class="btn text-white" style="background-color: #0d6efd;">Mağazaya Git</a>
                    </div>
                `;
                return;
            }
            
            let total = 0;
            let cartHTML = `
                <div class="row">
                    <div class="col-lg-8">
            `;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                cartHTML += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <img src="${item.image || 'images/product-default.jpg'}" class="img-fluid rounded" alt="${item.name}" style="max-height: 80px; object-fit: contain;">
                                </div>
                                <div class="col-md-4">
                                    <h6 class="mb-0">${item.name}</h6>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control form-control-sm" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                                </div>
                                <div class="col-md-2 text-center">
                                    <strong>₺${itemTotal.toFixed(2)}</strong>
                                </div>
                                <div class="col-md-2 text-end">
                                    <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${index})">Sil</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            cartHTML += `
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-3">
                                    <strong>Toplam:</strong>
                                    <strong>₺${total.toFixed(2)}</strong>
                                </div>
                                <button class="btn text-white w-100 mb-2" style="background-color: #0d6efd;" onclick="checkout()">Ödemeye Geç</button>
                                <a href="shop.html" class="btn btn-outline-secondary w-100">Alışverişe Devam Et</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            cartContent.innerHTML = cartHTML;
        }
        
        // Miktar güncelle
        function updateQuantity(index, quantity) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (quantity < 1) {
                quantity = 1;
            }
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }
        
        // Sepetten çıkar
        function removeFromCart(index) {
            if (!confirm('Bu ürünü sepetten çıkarmak istediğinizden emin misiniz?')) {
                return;
            }
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }
        
        // Ödeme
        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                alert('Sepetiniz boş!');
                return;
            }
            alert('Ödeme işlemi henüz aktif değil. Bu özellik yakında eklenecektir.');
        }
        
        // Sayfa yüklendiğinde sepeti yükle
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });
    </script>
</body>
</html>
