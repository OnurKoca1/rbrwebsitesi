<!DOCTYPE html>
<!-- HTML5 doküman tipi -->
<html lang="tr">
<!-- HTML kök elementi - Türkçe dil desteği -->
<head>
    <!-- Head bölümü -->
    
    <!-- Karakter kodlaması - UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Viewport - Mobil uyumluluk -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Sayfa başlığı -->
    <title>RedBull Racing - Haber Detayı</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Özel CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation - Üst menü -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                RedBull Racing
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="drivers.html">Sürücüler</a>
                    </li>
                    <!-- active: Haberler menüsü aktif -->
                    <li class="nav-item">
                        <a class="nav-link active" href="news.html">Haberler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="races.html">Sıralama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Mağaza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Sepetim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profil</a>
                    </li>
                    <li class="nav-item" id="loginNavItem">
                        <a class="nav-link" href="login.html">Giriş Yap</a>
                    </li>
                    <li class="nav-item dropdown" id="userNavItem" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span id="userNameNav"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html">Profil</a></li>
                            <li id="adminNavLink" style="display: none;"><a class="dropdown-item" href="admin.html">Admin Paneli</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Çıkış Yap</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- News Detail Section - Haber detay bölümü -->
    <!-- py-5: Padding y (dikey) 5 birim -->
    <!-- style="margin-top: 76px;": Navbar yüksekliği kadar üstten boşluk -->
    <section class="py-5" style="margin-top: 76px;">
        <div class="container">
            <!-- row: Bootstrap grid satırı -->
            <div class="row">
                <!-- col-lg-8: Büyük ekranlarda 8 kolon -->
                <!-- mx-auto: Margin x auto - yatay olarak ortala (margin-left ve margin-right auto) -->
                <div class="col-lg-8 mx-auto">
                    <!-- id="newsDetail": JavaScript ile buraya haber detayı eklenecek -->
                    <div id="newsDetail">
                        <!-- Yükleme göstergesi -->
                        <div class="text-center">
                            <!-- spinner-border: Bootstrap yükleme animasyonu -->
                            <div class="spinner-border text-danger" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                            <!-- mt-2: Margin top 2 birim -->
                            <p class="mt-2">Haber yükleniyor...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auth.js - API_URL ve navbar fonksiyonları -->
    <script src="js/auth.js"></script>
    
    <!-- News-detail.js - Haber detay sayfasına özel JavaScript -->
    <script src="js/news-detail.js"></script>
</body>
</html>
